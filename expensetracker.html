<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-5">Expense Tracker</h2>
        <div class="card p-4 shadow">
            <div class="row g-3">
                <div class="col-mid-4">
                    <label for="expenseAmount" class="form-label">Expense Amount</label>
                    <input type="number" id="expenseAmount" class="form-control" placeholder="Enter amount">

                </div>
                <div class="col-mid-4">
                    <label for="expenseDescription" class="form-label">Expense Description</label>
                    <input type="text" id="expenseDescription" class="form-control" placeholder="Enter description">

                </div>
                <div class="col-md-4">
                    <label for="expenseCategory" class="form-label">Expense Category</label>
                    <select id="expenseCategory" class="form-select">
                        <option value="fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="movie">Movie</option>
                    </select>
                </div>
                <div class="col-md-12 text-center">
                    <button id="addExpenseBtn" class="btn btn-primary mt-3">Add Expense</button>

                </div>
            </div>
        </div>
        <h3 class="text-center mt-5">Expenses</h3>
        <ul id="expenseList" class="list-group mt-3"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expensetrackerscript.js"></script>

</body>

</html>
